{% extends "base.html" %}
{% block content %}
{% if user.is_active %}
你好, <a href="#"> {{ user.username }} </a> | <a href="/handle_logout">登出</a>
{% else %}
<a href="/Login">登录</a>
<a href="/Register">注册</a>
<a href="/Manager">管理书籍</a>
{% endif %}




<div>在架书籍</div>

<div class="table-responsive">
<table class="table table-hover">
    <thead>
    <tr>
        <th>书名</th>
        <th>作者</th>
        <th>标签</th>
        <th>命令</th>
    </tr>
    </thead>

    <tbody>
        {% for book in books %}
            <tr>



            <td> {{ book.title }}</td>
            <td> {{ book.author }} </td>
            <td>{% for tag in book.tags %}
                {{ tag }}
                {% endfor %}
            </td>
            <td>
                <a href="/borrow_book/{{ book.id }}">借书</a>
            </td>



            </tr>
        {% endfor %}
    </tbody>
</table>
</div>




{% endblock %}
