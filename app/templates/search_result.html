{% extends "base.html" %}
{% block content %}


<form class="form-inline" action="/Search" method="post">
  <div class="form-group">
    <input type="text" class="form-control" name="keyword" placeholder="请输入关键字">
  </div>
  <button type="submit" class="btn btn-default">搜索</button>
</form>



<h3>[{{ keyword }}] 的搜索结果</h3>

<div class="table-responsive">
<table class="table table-hover">
    <thead>
    <tr>
        <th>书名</th>
        <th>作者</th>
        <th>标签</th>
        <th>操作</th>
    </tr>
    </thead>

    <tbody>
        {% for book in results %}
            <tr>



            <td><a href="/Detail/{{ book.id }}">{{ book.title }}</a></td>
            <td> {{ book.author }} </td>
            <td>{% for tag in book.tags %}
                {{ tag }}
                {% endfor %}
            </td>
            <td>
                {% if user.is_active %}
                    <a href="/borrow_book/{{ book.id }}">借阅</a>
                {% endif %}
            </td>



            </tr>
        {% endfor %}
    </tbody>
</table>
</div>




{% endblock %}
