<!DOCTYPE HTML>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
	<link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="shortcut icon" href="{{ url_for('static',filename='pinbot.ico') }}"/>
	<link rel="bookmark" href="{{ url_for('static',filename='pinbot.ico') }}"/>
	<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" />
    <script src="http://libs.useso.com/js/jquery/2.1.1-rc2/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='highlight.js') }}"></script>
    <script src="{{ url_for('static',filename='dropdown.js') }}"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>藏经阁</title>
</head>


<body>

<div class="container-fluid">

<div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8">
        <div class="page-header">
          <h1><a class="br-head" href="{{ url_for('main.index') }}">藏经阁</a></h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8">
        <div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
                <p style="color: red">{{ message }}</p>
            {% endfor %}
          {% else %}
            <p style="color: red; visibility: hidden;">-</p>
          {% endif %}
        {% endwith %}
        </div>

    {% block content %}
    {% endblock %}
    <div>

      <br />
      <hr align="left" width="100%">
      <footer class="footer">
        <p>&copy; Pinbot 2015</p>
      </footer>
    </div>
    </div>

    <div class="col-md-2"></div>

</div>
</div>
</body>
</html>
