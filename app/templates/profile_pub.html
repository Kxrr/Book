{% extends "base.html" %}
{% block content %}


<h3>[{{ user.real_name }}]的书架</h3>

<div class="table-responsive">
<table class="table table-hover">
    <thead>
    <tr>
        <th>己借书籍</th>
        <th>应归还时间</th>
    </tr>
    </thead>

    <tbody>
        {% for book in user.borrowed_book %}
            <tr>
            <td><a href="/Detail/{{ book.id }}">{{ book.title }}</a></td>
            <td> {{ deliverys.filter(book=book).first().deadline.strftime('%Y-%m-%d') }} </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
